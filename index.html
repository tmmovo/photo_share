<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅游照片画廊</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 40px 0;
            margin-bottom: 30px;
            position: relative;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .stat-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px 20px;
            text-align: center;
            min-width: 150px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        
        .stat-box:hover {
            transform: translateY(-3px);
        }
        
        .stat-box h3 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .stat-box p {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .gallery-container {
            margin-top: 30px;
        }
        
        .category-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .category-tab {
            background: rgba(255, 255, 255, 0.15);
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            backdrop-filter: blur(5px);
            font-size: 0.95rem;
        }
        
        .category-tab.active, .category-tab:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.03);
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        
        .gallery-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            aspect-ratio: 1/1;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .gallery-item:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .gallery-item .filename {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
            padding: 8px;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 2;
            text-align: center;
        }
        
        .gallery-item:hover .filename {
            opacity: 1;
        }
        
        .gallery-item .loading {
            position: absolute;
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        /* Lightbox Styles */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }
        
        .lightbox.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .lightbox-content img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 8px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
        }
        
        .lightbox-sidebar {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            width: 280px;
            background: rgba(30, 30, 30, 0.95);
            padding: 25px 15px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateX(100%);
            transition: transform 0.4s ease;
        }
        
        .lightbox.active .lightbox-sidebar {
            transform: translateX(0);
        }
        
        .lightbox-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .lightbox-header h3 {
            font-size: 1.4rem;
            color: #fdbb2d;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.6rem;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .close-btn:hover {
            color: #fdbb2d;
        }
        
        .lightbox-info {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 6px;
            margin-top: 8px;
            font-size: 0.9rem;
        }
        
        .lightbox-info p {
            margin: 6px 0;
            display: flex;
            justify-content: space-between;
        }
        
        .lightbox-info span:first-child {
            opacity: 0.7;
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .action-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .action-btn i {
            font-size: 1.1rem;
        }
        
        .download-btn:hover {
            background: rgba(25, 135, 84, 0.5);
        }
        
        .prev-btn, .next-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .prev-btn:hover, .next-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-50%) scale(1.1);
        }
        
        .prev-btn {
            left: 20px;
        }
        
        .next-btn {
            right: 300px;
        }
        
        /* Loading spinner */
        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255, 255, 255, 0.1);
            border-top: 6px solid #fdbb2d;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 30px auto;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 25px 0;
            margin-top: 40px;
            font-size: 0.85rem;
            opacity: 0.8;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Responsive */
        @media (max-width: 1200px) {
            .gallery-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .next-btn {
                right: 20px;
            }
        }
        
        @media (max-width: 900px) {
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .lightbox-sidebar {
                width: 240px;
            }
            
            h1 {
                font-size: 2.3rem;
            }
            
            .stat-box {
                min-width: 130px;
                padding: 12px 16px;
            }
            
            .stat-box h3 {
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 600px) {
            .gallery-grid {
                grid-template-columns: 1fr;
            }
            
            .lightbox-content {
                flex-direction: column;
            }
            
            .lightbox-sidebar {
                position: relative;
                width: 100%;
                height: auto;
                transform: translateX(0);
                border-left: none;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
            }
            
            .prev-btn, .next-btn {
                width: 40px;
                height: 40px;
                font-size: 1.1rem;
            }
            
            .category-tabs {
                gap: 8px;
            }
            
            .category-tab {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

    <div class="container">
        <header>
            <h1><i class="fas fa-camera-retro"></i> 照片画廊</h1>
            <p class="subtitle">瓷韵千年指尖传，赣鄱风华画中游——研学之旅精彩定格</p>
            
            <div class="stats">
                <div class="stat-box">
                    <h3 id="dsc-count">756</h3>
                    <p>1类DSC 照片</p>
                </div>
                <div class="stat-box">
                    <h3 id="img-count">162</h3>

                    <h3 id="mmexport-count">303</h3>

                </div>

                    <p>照片总数</p>
                </div>
            </div>

        <div class="gallery-container">
            <div class="category-tabs">
                <div class="category-tab active" data-category="all">全部照片</div>
                <div class="category-tab" data-category="dsc">DSC 1类</div>
                <div class="category-tab" data-category="img">IMG 2类</div>
                <div class="category-tab" data-category="mmexport">MMEXPORT 3类</div>
            </div>
            
            <div class="spinner" id="gallery-spinner"></div>
            <div class="gallery-grid" id="gallery-grid">
                <!-- 图片将由JavaScript动态生成 -->
            </div>

    <!-- Lightbox -->
    <div class="lightbox">
        <button class="prev-btn"><i class="fas fa-chevron-left"></i></button>
        <button class="next-btn"><i class="fas fa-chevron-right"></i></button>
        
        <div class="lightbox-content">
            <img id="lightbox-img" src="" alt="Enlarged view">
            
            <div class="lightbox-sidebar">
                <div class="lightbox-header">
                    <h3>照片详情</h3>

                <div class="lightbox-info">

    <script>
        // 照片数据
        const photoData = {
            dsc: [],
            img: [],
            mmexport: []
        };
        
        // 当前可见的照片类型
        let currentCategory = 'all';
        // 当前正在加载的批次
        let currentBatch = 0;
        // 每批加载的照片数量
        const batchSize = 50;
        
        // 初始化照片数据
        function initializePhotoData() {
            // 生成DSC照片数据 (756张)
            for (let i = 1; i <= 756; i++) {
                photoData.dsc.push({
                    filename: `DSC${i}.JPG`,
                    category: "dsc",
                    index: i,
                    path: `image/DSC${i}.JPG`
                });
            }
            
            // 生成IMG照片数据 (162张)
            for (let i = 1; i <= 162; i++) {
                photoData.img.push({
                    filename: `IMG_${i}.jpg`,
                    category: "img",
                    index: i,
                    path: `image/IMG_${i}.jpg`
                });
            }
            
            // 生成MMEXPORT照片数据 (303张)
            for (let i = 1; i <= 303; i++) {
                photoData.mmexport.push({
                    filename: `mmexport${i}.jpg`,
                    category: "mmexport",
                    index: i,
                    path: `image/mmexport${i}.jpg`
                });
            }
        }
        
        // 获取当前类别照片
        function getCurrentCategoryPhotos() {
            if (currentCategory === 'all') {
                return [...photoData.dsc, ...photoData.img, ...photoData.mmexport];
            } else {
                return [...photoData[currentCategory]];
            }
        }
        
        // 渲染照片批次
        function renderPhotoBatch() {
            const galleryGrid = document.getElementById('gallery-grid');
            const photos = getCurrentCategoryPhotos();
            
            // 显示加载动画
            const spinner = document.getElementById('gallery-spinner');
            spinner.style.display = 'block';
            
            // 计算本批次照片
            const startIndex = currentBatch * batchSize;
            const endIndex = Math.min(startIndex + batchSize, photos.length);
            const batchPhotos = photos.slice(startIndex, endIndex);
            
            // 渲染本批次照片
            setTimeout(() => {
                batchPhotos.forEach(photo => {
                    const item = document.createElement('div');
                    item.className = 'gallery-item';
                    item.dataset.category = photo.category;
                    item.dataset.filename = photo.filename;
                    item.dataset.index = photo.index;
                    item.dataset.path = photo.path;
                    
                    item.innerHTML = `
                        <div class="loading"><i class="fas fa-spinner fa-spin"></i></div>
                        <img src="" data-src="${photo.path}" alt="${photo.filename}" loading="lazy">
                        <div class="filename">${photo.filename}</div>
                    `;
                    
                    galleryGrid.appendChild(item);
                });
                
                // 隐藏加载动画
                spinner.style.display = 'none';
                
                // 初始化懒加载
                initLazyLoad();
                
                // 增加批次
                currentBatch++;
                
                // 如果还有更多照片，设置滚动监听
                if (endIndex < photos.length) {
                    setupScrollListener();
                }
            }, 50);
        }
        
        // 设置滚动监听
        function setupScrollListener() {
            window.addEventListener('scroll', handleScroll, { once: true });
        }
        
        // 滚动处理函数
        function handleScroll() {
            const scrollPosition = window.scrollY + window.innerHeight;
            const documentHeight = document.documentElement.scrollHeight;
            
            // 如果接近底部，加载下一批
            if (scrollPosition > documentHeight - 500) {
                renderPhotoBatch();
            } else {
                // 如果还没到底部，继续监听
                setupScrollListener();
            }
        }
        
        // 初始化懒加载
        function initLazyLoad() {
            const lazyImages = document.querySelectorAll('.gallery-item img[data-src]');
            
            lazyImages.forEach(img => {
                // 如果图片已经在视口内，直接加载
                if (isInViewport(img)) {
                    loadImage(img);
                } else {
                    // 否则添加滚动监听
                    const observer = new IntersectionObserver((entries, observer) => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                loadImage(entry.target);
                                observer.unobserve(entry.target);
                            }
                        });
                    });
                    
                    observer.observe(img);
                }
            });
        }
        
        // 检查元素是否在视口内
        function isInViewport(element) {
            const rect = element.getBoundingClientRect();
            return (
                rect.top <= (window.innerHeight || document.documentElement.clientHeight) &&
                rect.bottom >= 0
            );
        }
        
        // 加载图片
        function loadImage(img) {
            const src = img.getAttribute('data-src');
            
            // 创建临时图片对象预加载
            const tempImg = new Image();
            tempImg.src = src;
            
            tempImg.onload = () => {
                // 图片加载完成后设置到实际元素
                img.src = src;
                
                // 移除加载动画
                const spinner = img.previousElementSibling;
                if (spinner && spinner.classList.contains('loading')) {
                    spinner.style.display = 'none';
                }
            };
            
            tempImg.onerror = () => {
                console.error('加载失败:', src);
                // 加载失败时显示错误图标
                const spinner = img.previousElementSibling;
                if (spinner && spinner.classList.contains('loading')) {
                    spinner.innerHTML = '<i class="fas fa-exclamation-triangle"></i>';
                }
            };
        }
        
        // 切换照片类别
        function switchCategory(category) {
            currentCategory = category;
            currentBatch = 0;
            
            // 清空当前网格
            const galleryGrid = document.getElementById('gallery-grid');
            galleryGrid.innerHTML = '';
            
            // 渲染新类别的第一批照片
            renderPhotoBatch();
        }
        
        // DOM元素
        const lightbox = document.querySelector('.lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const closeBtn = document.querySelector('.close-btn');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');
        const categoryTabs = document.querySelectorAll('.category-tab');
        
        // 照片信息元素
        const infoFilename = document.getElementById('info-filename');
        const infoType = document.getElementById('info-type');
        const infoIndex = document.getElementById('info-index');
        const infoDate = document.getElementById('info-date');
        
        // 当前查看的照片索引
        let currentIndex = 0;
        let currentPhotos = [];
        
        // 打开lightbox并显示照片
        function openLightbox(index) {
            const galleryItems = document.querySelectorAll('.gallery-item');
            const item = galleryItems[index];
            
            // 获取照片信息
            const filename = item.dataset.filename;
            const photoIndex = item.dataset.index;
            const category = item.dataset.category;
            const path = item.dataset.path;
            
            // 设置lightbox中的图片
            lightboxImg.src = path;
            
            // 设置照片信息
            infoFilename.textContent = filename;
            infoIndex.textContent = photoIndex;
            
            // 根据文件名判断类型
            if (filename.startsWith('DSC')) {
                infoType.textContent = 'DSC 系列';
            } else if (filename.startsWith('IMG_')) {
                infoType.textContent = 'IMG 系列';
            } else if (filename.startsWith('mmexport')) {
                infoType.textContent = 'MMEXPORT 系列';
            }
            
            // 生成日期
            const year = 2022 + Math.floor(Math.random() * 2);
            const month = String(Math.floor(Math.random() * 12) + 1).padStart(2, '0');
            const day = String(Math.floor(Math.random() * 28) + 1).padStart(2, '0');
            const hours = String(Math.floor(Math.random() * 12)).padStart(2, '0');
            const minutes = String(Math.floor(Math.random() * 60)).padStart(2, '0');
            infoDate.textContent = `${year}-${month}-${day} ${hours}:${minutes}`;
            
            // 设置当前索引
            currentIndex = index;
            currentPhotos = Array.from(document.querySelectorAll('.gallery-item'));
            
            // 显示lightbox
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        // 关闭lightbox
        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
        
        // 导航到上一张照片
        function showPrev() {
            currentIndex = (currentIndex - 1 + currentPhotos.length) % currentPhotos.length;
            openLightbox(currentIndex);
        }
        
        // 导航到下一张照片
        function showNext() {
            currentIndex = (currentIndex + 1) % currentPhotos.length;
            openLightbox(currentIndex);
        }
        
        // 照片点击事件（委托）
        document.getElementById('gallery-grid').addEventListener('click', function(e) {
            const galleryItem = e.target.closest('.gallery-item');
            if (!galleryItem) return;
            
            const galleryItems = document.querySelectorAll('.gallery-item');
            const index = Array.from(galleryItems).indexOf(galleryItem);
            
            openLightbox(index);
        });
        
        // 关闭按钮事件
        closeBtn.addEventListener('click', closeLightbox);
        
        // 上一张/下一张按钮事件
        prevBtn.addEventListener('click', showPrev);
        nextBtn.addEventListener('click', showNext);
        
        // 点击lightbox背景关闭
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });
        
        // 键盘导航
        document.addEventListener('keydown', (e) => {
            if (lightbox.classList.contains('active')) {
                if (e.key === 'Escape') {
                    closeLightbox();
                } else if (e.key === 'ArrowLeft') {
                    showPrev();
                } else if (e.key === 'ArrowRight') {
                    showNext();
                }
            }
        });
        
        // 类别标签点击事件
        categoryTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // 更新活动标签
                categoryTabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                const category = tab.dataset.category;
                
                // 切换类别
                switchCategory(category);
            });
        });
        
        // 下载按钮事件 - 修复版
        document.querySelector('.download-btn').addEventListener('click', function() {
            // 获取当前显示的图片URL和文件名
            const imageUrl = lightboxImg.src;
            const fileName = infoFilename.textContent;
            
            // 创建临时下载链接
            const downloadLink = document.createElement('a');
            downloadLink.href = imageUrl;
            downloadLink.download = fileName;
            downloadLink.style.display = 'none';
            
            // 添加到文档并触发点击
            document.body.appendChild(downloadLink);
            downloadLink.click();
            
            // 清理
            document.body.removeChild(downloadLink);
        });
		
        // 初始化页面
        window.addEventListener('DOMContentLoaded', () => {
            // 初始化照片数据
            initializePhotoData();
            
            // 渲染第一批照片
            renderPhotoBatch();
        });
		
		// 复制区域
		function copyToClipboard(text) {
		  // 方法1：优先使用现代 Clipboard API（推荐）
		  if (navigator.clipboard) {
		    navigator.clipboard.writeText(text)
		      .then(() => {
		        alert('复制成功: ' + text);
		      })
		      .catch(err => {
		        console.error('复制失败:', err);
		        fallbackCopy(text); // 降级方案
		      });
		  } else {
		    // 方法2：降级到 document.execCommand（兼容旧浏览器）
		    fallbackCopy(text);
		  }
		}
		
		// 兼容旧浏览器的降级方案
		function fallbackCopy(text) {
		  const textarea = document.createElement('textarea');
		  textarea.value = text;
		  textarea.style.position = 'fixed'; // 避免页面滚动
		  document.body.appendChild(textarea);
		  textarea.select();
		  
		  try {
		    const success = document.execCommand('copy');
		    if (success) {
		      alert('复制成功: ' + text);
		    } else {
		      throw new Error('复制失败');
		    }
		  } catch (err) {
		    console.error('复制失败:', err);
		    alert('复制失败，请手动复制: ' + text);
		  } finally {
		    document.body.removeChild(textarea);
		  }
		}
    </script>
